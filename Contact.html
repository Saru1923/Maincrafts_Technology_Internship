<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Strategic Spark</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e2f;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo img {
      height: 48px;
      width: auto;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00bcd4;
    }
    footer {
      background-color: #1e1e2f;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      padding: 3rem 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2196f3;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #2196f3;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }

    /* Popup Overlay */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .popup-overlay.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Popup Box */
    .popup-box {
      background-color: #fff;
      border-radius: 15px;
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.4s ease;
      position: relative;
    }

    .popup-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #00bcd4, #2196f3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    .popup-icon::after {
      content: 'âœ“';
      font-size: 2.5rem;
      color: #fff;
      font-weight: bold;
    }

    .popup-box h2 {
      font-size: 1.8rem;
      color: #2196f3;
      margin-bottom: 0.75rem;
    }

    .popup-box p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .popup-btn {
      background-color: #2196f3;
      color: #fff;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .popup-btn:hover {
      background-color: #1976d2;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Strategic Spark Logo" />
      <div class="logo-text">Strategic Spark</div>
    </div>
    <center> <h1>Contact Us</h1></center>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="get-started.html">Get Started</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- Popup Overlay -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <div class="popup-icon"></div>
      <h2>Feedback Sent Successfully!</h2>
      <p>Thank you for reaching out to us. We'll get back to you as soon as possible.</p>
      <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Strategic Spark</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const popup = document.getElementById('popupOverlay');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show popup
      popup.classList.add('active');
      
      // Reset form
      form.reset();
    });

    function closePopup() {
      popup.classList.remove('active');
    }

    // Close popup when clicking outside the box
    popup.addEventListener('click', function(e) {
      if (e.target === popup) {
        closePopup();
      }
    });
  </script>
</body>
</html>
