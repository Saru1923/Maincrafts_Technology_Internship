<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strategic Spark Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      background-color: #1e1e2f;
      color: #fff;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    header.scrolled {
      background-color: #0d0d1a;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a:hover {
      color: #00bcd4;
    }

    nav a.active {
      color: #00bcd4;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #00bcd4;
      transition: width 0.3s ease;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .theme-toggle {
      background-color: #fff;
      color: #2196f3;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .theme-toggle:hover {
      background-color: #e0f7fa;
      transform: scale(1.05);
    }

    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInUp 0.8s ease;
    }

    .hero-content p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-container {
      max-width: 600px;
      margin: 2rem auto 0;
      position: relative;
      animation: fadeInUp 0.8s ease 0.4s both;
    }

    .search-box {
      width: 100%;
      padding: 1rem 3rem 1rem 1.5rem;
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }

    .search-icon {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 1.2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      color: #1e1e2f;
      position: relative;
      padding-bottom: 1rem;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border-radius: 2px;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .blog-card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .blog-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .blog-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .blog-card:hover .blog-image {
      transform: scale(1.05);
    }

    .blog-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .blog-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      color: #666;
      font-size: 0.9rem;
    }

    .blog-date {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .blog-title {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: #1e1e2f;
      line-height: 1.3;
    }

    .blog-description {
      color: #666;
      margin-bottom: 1.5rem;
      flex: 1;
      line-height: 1.6;
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      align-self: flex-start;
    }

    .read-more:hover {
      gap: 0.8rem;
      color: #764ba2;
    }

    .read-more i {
      transition: transform 0.3s ease;
    }

    .read-more:hover i {
      transform: translateX(5px);
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: #666;
      font-size: 1.2rem;
    }

    footer {
      background-color: #1e1e2f;
      color: #ccc;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    .footer-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #00bcd4;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .dark-mode header,
    .dark-mode footer {
      background-color: #000;
    }

    .dark-mode .section-title {
      color: #fff;
    }

    .dark-mode .blog-card {
      background-color: #1e1e2f;
      color: #eee;
    }

    .dark-mode .blog-title {
      color: #fff;
    }

    .dark-mode .blog-description {
      color: #ccc;
    }

    .dark-mode .search-box {
      background-color: #1e1e2f;
      color: #fff;
    }

    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        gap: 1rem;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .section-title {
        font-size: 2rem;
      }

      .blog-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        padding: 3rem 1rem;
      }

      .container {
        padding: 2rem 1rem;
      }

      .blog-title {
        font-size: 1.3rem;
      }

      .logo-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="images/logo.png" alt="Strategic Spark Logo" />
        <div class="logo-text">Strategic Spark</div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Blog</a></li>
          <li><a href="Home.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="theme-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
        <span>Dark Mode</span>
      </button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Strategic Spark Blog</h1>
      <p>Insights, innovations, and ideas to fuel your journey</p>
      <div class="search-container">
        <input 
          type="text" 
          class="search-box" 
          id="searchInput" 
          placeholder="Search blog posts by title..."
        />
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>
  </section>

  <div class="container">
    <h2 class="section-title">Latest Posts</h2>
    <div class="blog-grid" id="blogGrid">
      <!-- Blog posts will be dynamically inserted here -->
    </div>
    <div class="no-results" id="noResults" style="display: none;">
      No blog posts found matching your search.
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Strategic Spark. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Sitemap</a>
    </div>
  </footer>

  <script>
    // Blog Posts Data
    const blogPosts = [
      {
        id: 1,
        title: "The Future of AI in Business Strategy",
        date: "October 25, 2025",
        description: "Discover how artificial intelligence is revolutionizing business decision-making and strategic planning in 2025. Learn about the latest trends and practical applications.",
        image: "https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=800&q=80",
        content: "Artificial intelligence has become an integral part of modern business strategy. Companies are leveraging AI to analyze market trends, predict customer behavior, and optimize operations. Machine learning algorithms can process vast amounts of data in seconds, providing insights that would take humans weeks to uncover. From chatbots handling customer service to predictive analytics forecasting sales trends, AI is transforming every aspect of business. The key to success lies in understanding how to integrate these technologies effectively while maintaining a human-centric approach. Organizations that embrace AI strategically are seeing significant improvements in efficiency, customer satisfaction, and bottom-line results."
      },
      {
        id: 2,
        title: "Building Sustainable Tech Solutions",
        date: "October 20, 2025",
        description: "Explore eco-friendly approaches to technology development and how companies can reduce their carbon footprint while innovating.",
        image: "https://images.unsplash.com/photo-1473341304170-971dccb5ac1e?auto=format&fit=crop&w=800&q=80",
        content: "Sustainability in technology is no longer optional—it's essential. As the world grapples with climate change, tech companies are finding innovative ways to reduce their environmental impact. This includes optimizing data centers for energy efficiency, using renewable energy sources, developing software that requires less computational power, and designing hardware with recyclability in mind. Green computing practices, such as cloud optimization and efficient coding, can significantly reduce energy consumption. Companies are also focusing on the entire product lifecycle, from sourcing materials responsibly to ensuring proper e-waste management. The sustainable tech movement isn't just good for the planet; it's also becoming a competitive advantage as consumers increasingly prefer environmentally conscious brands."
      },
      {
        id: 3,
        title: "Remote Work: Best Practices for 2025",
        date: "October 15, 2025",
        description: "Master the art of remote collaboration with these proven strategies for productivity, communication, and team building.",
        image: "https://images.unsplash.com/photo-1600880292203-757bb62b4baf?auto=format&fit=crop&w=800&q=80",
        content: "Remote work has evolved from a temporary solution to a permanent fixture in the modern workplace. Success in remote environments requires intentional strategies for communication, collaboration, and culture-building. Effective remote teams establish clear communication protocols, use the right tools for asynchronous work, and create virtual spaces for informal interactions. Time zone management, video call etiquette, and work-life balance boundaries are crucial considerations. Companies are investing in digital collaboration platforms, virtual team-building activities, and flexible schedules that accommodate different working styles. The key is to focus on outcomes rather than hours worked, trust team members to manage their time, and maintain regular check-ins to ensure everyone feels connected and supported."
      },
      {
        id: 4,
        title: "Cybersecurity Essentials for Startups",
        date: "October 10, 2025",
        description: "Protect your business from digital threats with this comprehensive guide to cybersecurity fundamentals and best practices.",
        image: "https://images.unsplash.com/photo-1563986768494-4dee2763ff3f?auto=format&fit=crop&w=800&q=80",
        content: "For startups, cybersecurity can't be an afterthought. Small businesses are increasingly targeted by cybercriminals who see them as easy prey due to limited security resources. Essential security measures include implementing multi-factor authentication, regular software updates, employee security training, encrypted data storage, and secure backup systems. Startups should conduct regular security audits, develop incident response plans, and ensure compliance with data protection regulations. Cloud security, API protection, and secure coding practices are fundamental. Rather than viewing cybersecurity as a cost, savvy entrepreneurs recognize it as an investment in trust and business continuity. A single data breach can destroy a startup's reputation and customer confidence, making proactive security measures not just smart but essential for survival."
      },
      {
        id: 5,
        title: "Design Thinking for Product Innovation",
        date: "October 5, 2025",
        description: "Learn how design thinking methodology can transform your product development process and create user-centered solutions.",
        image: "https://images.unsplash.com/photo-1581291518633-83b4ebd1d83e?auto=format&fit=crop&w=800&q=80",
        content: "Design thinking is a human-centered approach to innovation that puts user needs at the forefront of product development. The methodology involves five key stages: empathize, define, ideate, prototype, and test. By deeply understanding user problems, teams can create solutions that truly resonate with their target audience. This iterative process encourages experimentation and learning from failures. Companies like Apple and Google have successfully used design thinking to create products that feel intuitive and solve real problems. The approach breaks down silos between departments, encouraging collaboration between designers, developers, and business stakeholders. Whether you're developing a mobile app or a physical product, design thinking provides a framework for innovation that balances user needs, technical feasibility, and business viability."
      },
      {
        id: 6,
        title: "The Rise of No-Code Development",
        date: "September 30, 2025",
        description: "How no-code platforms are democratizing software development and empowering non-technical entrepreneurs.",
        image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=800&q=80",
        content: "No-code development platforms are revolutionizing how applications are built, making software creation accessible to people without programming backgrounds. These platforms use visual interfaces, drag-and-drop functionality, and pre-built components to enable rapid application development. Entrepreneurs can now validate business ideas quickly without hiring expensive development teams. No-code tools are particularly powerful for building MVPs, automating workflows, creating landing pages, and developing internal business applications. While they have limitations for complex custom software, the no-code movement is bridging the gap between ideas and execution. As these platforms become more sophisticated, they're enabling a new generation of citizen developers who can bring their visions to life without writing a single line of code."
      }
    ];

    // Render blog posts
    function renderBlogPosts(posts) {
      const blogGrid = document.getElementById('blogGrid');
      const noResults = document.getElementById('noResults');
      
      if (posts.length === 0) {
        blogGrid.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }
      
      blogGrid.style.display = 'grid';
      noResults.style.display = 'none';
      blogGrid.innerHTML = '';
      
      posts.forEach(post => {
        const blogCard = document.createElement('div');
        blogCard.className = 'blog-card';
        blogCard.innerHTML = `
          <img src="${post.image}" alt="${post.title}" class="blog-image" />
          <div class="blog-content">
            <div class="blog-meta">
              <span class="blog-date">
                <i class="fas fa-calendar-alt"></i>
                ${post.date}
              </span>
            </div>
            <h3 class="blog-title">${post.title}</h3>
            <p class="blog-description">${post.description}</p>
            <a href="blog-post.html?id=${post.id}" class="read-more">
              Read More <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        `;
        blogGrid.appendChild(blogCard);
      });
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredPosts = blogPosts.filter(post => 
        post.title.toLowerCase().includes(searchTerm) ||
        post.description.toLowerCase().includes(searchTerm)
      );
      renderBlogPosts(filteredPosts);
    });

    // Dark mode toggle
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;

    function applyDarkMode(isDark) {
      body.classList.toggle('dark-mode', isDark);
      localStorage.setItem('darkMode', isDark);
      const icon = toggleBtn.querySelector('i');
      const text = toggleBtn.querySelector('span');
      if (isDark) {
        icon.className = 'fas fa-sun';
        text.textContent = 'Light Mode';
      } else {
        icon.className = 'fas fa-moon';
        text.textContent = 'Dark Mode';
      }
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = !body.classList.contains('dark-mode');
      applyDarkMode(isDark);
    });

    // Load saved dark mode preference
    const savedMode = localStorage.getItem('darkMode') === 'true';
    applyDarkMode(savedMode);

    // Scroll header effect
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      header.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Highlight active nav
    document.querySelectorAll('nav a').forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });

    // Initial render
    renderBlogPosts(blogPosts);

    // Store blog posts in localStorage for blog-post.html to access
    localStorage.setItem('blogPosts', JSON.stringify(blogPosts));
  </script>
</body>
</html>
